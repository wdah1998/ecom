{% extends 'base.html' %}
{% load static %}


{% block content %}
<div class="container my-5">
    <br/>
    <div class="card mb-3">
        <div class="row g-0">
            <div class="col-md-4">
                <img src="{{ product.image.url }}" class="img-fluid rounded-start" alt="{{ product.name }}">
            </div>
            <div class="col-md-8">
                <div class="card-body text-center">
                    <h5 class="card-title">{{ product.name }}</h5>
                    <br><br/>
                    <p class="card-text justified">{{ product.description }}</p>

                    {% if product.is_sale %}
                    <div class="mb-2">
                        <i class="bi bi-star-fill text-warning"></i>
                        &nbsp;&nbsp;<span class="fw-bold text-warning">Sale</span>&nbsp;&nbsp;
                        <i class="bi bi-star-fill text-warning"></i>
                    </div>

                    <p class="card-text">
                        <strike>${{ product.price }}</strike>
                        &nbsp;
                        <span class="text-danger fw-bold">${{ product.sale_price }}</span>
                    </p>
                    {% else %}
                    <p class="card-text fw-bold">${{ product.price }}</p>

                    {% endif %}
                    <br><br/>
                    <div class="row justify-content-center">
                        <div class="col-md-2"> Quantity:</div>
                        <div class="col-md-2">
                            <select class="form-select form-select-sm" id="qty-cart">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </select>
                        </div>
                    </div>
                    <br><br/>

                    <a href="{% url 'home' %}" class="btn btn-secondary mt-3">Home</a>
                    <br/><br/>

                    <button type="button" value="{{ product.id }}" id="add-cart" class="btn btn-secondary">Add To Cart
                    </button>

                    <!-- âœ… Load jQuery before any script using `$` -->
                    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    $(document).on('click', '#add-cart', function(e){
        e.preventDefault();
        $.ajax({
            type: 'POST',
            url: '{% url 'cart_add' %}',
            data: {
                product_id: $('#add-cart').val(),
                product_qty:$('#qty-cart option:selected').text(),
                csrfmiddlewaretoken: '{{ csrf_token }}',
                action: 'post'
            },


            success: function(json){
                // console.log(json)
                  document.getElementById("cart_quantity").textContent = json.qty
                  location.reload();


            },
            error: function(xhr, errmsg, err){

            }


        });


    })
</script>


<br><br/><br><br/><br><br/><br><br/><br><br/><br><br/>


{% endblock %}
